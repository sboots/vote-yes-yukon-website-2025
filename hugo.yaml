baseURL: https://example.org/
languageCode: en-us
title: Vote YES Yukon
theme: hextra


markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

params:
  blog:
    list:
      displayTags: true

  search:
    enable: false
  
  disableSidebar: true

  page:
    width: wide

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal
